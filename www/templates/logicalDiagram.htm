<style>
	.canvas {
		z-index: 30;
		background-color: #FFFFFF;
		font: 10px sans-serif;
		display:inline-block;
	}

	#tooltip {
		color: white;
        opacity: .9;
        background: #333;
        padding: 5px;
        border: 1px solid lightgrey;
        border-radius: 5px;
        position: absolute;
        z-index: 40;
        visibility: hidden;
        white-space: nowrap;
        pointer-events: none;
	}

	.node rect {
		cursor: move;
		fill-opacity: .9;
		shape-rendering: crispEdges;
	}

	.node text {
		pointer-events: none;
		text-shadow: 0 1px 0 #fff;
	}

	.link {
		fill: none;
		stroke: #000;
		stroke-opacity: .2;
	}

	.link:hover {
		stroke-opacity: .5;
	}

	circle.node-dot {
		fill: DarkSlateGray;
		stroke: SlateGray;
		stroke-width: 1px;
	}

	path.link {
		fill: none;
		stroke: SlateGray;
		stroke-width: 1.5px;
	}

	marker#defaultMarker {
		fill: SlateGray;
	}

	path.link.defaultMarker {
		stroke: SlateGray;
	}

	circle {
		fill: #ccc;
		stroke: #333;
		stroke-width: 1.5px;
	}

	text {
		pointer-events: none;
	}

	text.shadow {
		stroke: #fff;
		stroke-width: 3px;
		stroke-opacity: .8;
	}

	.label {
		fill: white;
		font-family: Verdana;
		font-size: 12px;
		text-anchor: middle;
		cursor: move;
	}

	#tooltip {
		color: white;
        opacity: .9;
        background: #333;
        padding: 5px;
        border: 1px solid lightgrey;
        border-radius: 5px;
        position: absolute;
        z-index: 40;
        visibility: hidden;
        white-space: nowrap;
        pointer-events: none;
	}

	marker#rest{fill:green;}
	marker#jms{fill:blue;}

	path.link.rest{stroke:green}
	path.link.jms{stroke:blue;stroke-dasharray: 0, 2 1;}
	path.link.sftp{stroke:purple;stroke-dasharray: 0, 2 1;}
	path.link.dblink{stroke:purple;stroke-dasharray: 0, 2 1;}

	.info {
		z-index: 30;
		background-color: #FFFFFF;
		font: 10pt sans-serif;
		position: relative;
		display:none;
		float:right;
		padding: 5px 5px;
		width: 300px;
	}

	.ld-searchMatch { background-color: #30FF30 !important; }

</style>
<div id="tooltip"></div>
<div id="logicalDiagramCanvas" class="canvas" />
<div id="logicalDiagramInfo" class="info" />
